<!DOCTYPE html>
<html>
  <head>
    <title>eFind</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="CSS/mapstyle.css">
	<link rel="stylesheet" type="text/css" href="CSS/selection.css">
	<link rel="stylesheet" type="text/css" href="CSS/sectionstyle.css">	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6bZh0b2C5uo_LiaUr71JAnzzjWheI6SI&libraries=places"></script>
  </head>
  <body>
	<div id="section">
			<div id="topSection">
				<div id="eFind">
					eFind
				</div>
				<input type="search" class="searchBar" placeholder="Search.." id="pac-input">
				</input>
				<div id="directions">
				</div>
				<div id="filter">
				</div>
			</div>
			<div id="exploreTab">
				Explore
				<div class="identifier">
				</div>
			</div>
			<div id="favoriteTab">
				Favorite
			</div>
			<div id="list">
			</div>
	</div>
	<div id="selection">
			<div id="image">
			</div>
			<div id="sName">
				
			</div>
			<div id="sAddress">
				
			</div>
			<div id="sRating">
				4.3
			</div>
			<div id="sStar">
			</div>
			<div id="sReviews">
				(20 reviews)
			</div>
			<div id="sDot">
			</div>
			<div id="sCloseTime">
				
			</div>
			<div id="sLine1">
			</div>
			<div id="sDescription">
				
			</div>
			<div id="sLine2">
			</div>
			<div id="sPowerIcon">
			</div>
			<div id="sAvaliableNumber">
				
			</div>
			<div id="sTotalNumber">
				
			</div>
			<div id="sTakeButton">
				Take Outlet
			</div>
			<div id="sBackButton">
			</div>
		</div>
    <div id="map"></div>
    <script type="text/javascript" src="JS/Map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&geometry&false&key=AIzaSyCpqRikwY196MqtQtwc9Q_dgFNw28JRqeI&callback=initMap"
