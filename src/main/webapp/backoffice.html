<!DOCTYPE html>
<html>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<head>
		<title>
			eFindBackOffice
		</title>
		<link rel="stylesheet" type="text/css" href="CSS/bostyling.css">
		<link rel="stylesheet" type="text/css" href="CSS/addDesign.css">
		<link rel="stylesheet" type="text/css" href="CSS/actionBox.css">
	</head>
	<body>
		<div id="bodyCover">
		</div>
		<div id="leftSection">
			<div id="eFind">
				eFind
			</div>
			<div id="buttonList">
				<div id="allOutletsButton">
					<div class="selectedButtonText" id="allSelectedText">
						All outlets
					</div>
					<div class="identifier" id="allIdentifier">
					</div>
				</div>
				<div id="pendingOutletsButton">
					<div class="unselectedButtonText" id="pendingUnselectedText">
						Pending outlets
					</div>
				</div>
				<div id="badOutletsButton">
					<div class="unselectedButtonText" id="badUnselectedText">
						Bad outlets
					</div>
				</div>
				<div id="inactiveOutletsButton" id="inactiveUnselectedText">
					<div class="unselectedButtonText">
						Inactive outlets
					</div>
				</div>
			</div>
		</div>
		<div id="topSection">
			<div id="userImage">
			</div>
		</div>
		<div id="midSection">
			<div id="title">
				All outlets
			</div>
			<select id="actions">
				<option value="">Actions</option>
			</select>
		</div>
		<div id="indicators">
				<input type="checkbox" id="checkAll">
				</input>
				<div id="typeT">
					Type
				</div>
				<div id="typeAr">
				</div>
				<div id="latT">
					Latitude
				</div>
				<div id="latAr">
				</div>
				<div id="lngT">
					Longitude
				</div>
				<div id="lngAr">
				</div>
				<div id="addressT">
					Name
				</div>
				<div id="addressAr">
				</div>
				<div id="actionT">
					Actions
				</div>
		</div>
		<div id="list">
		</div>
		<div id="coverSheet">
		</div>
		<div id="addDialog">
			<div id="addTopSection">
				<div id="addTitle">
					Edit Outlet
				</div>
				<div id="addExitButton">
				</div>
			</div>
			<div id="addSaveButton">
				<div id="addSaveText">
					SAVE
				</div>
			</div>
			<label for="addName" id="nameLabel">Location name:</label>
			<input type="text" id="addName" placeholder="Location name here..">
			<label for="addTypeSelect" id="typeLabel">Outlet type:</label>
			<select id="addTypeSelect">
				<option value="" disabled selected>Choose type</option>
				<option value="1">USB Outlet</option>
				<option value="2">Car Station</option>
				<option value="3">Grounded Outlet</option>
				<option value="4">Ungrounded Outlet</option>
				<option value="5">Wireless Outlet</option>
			</select>
			<label for="addDescription" id="descriptionLabel">Description:</label>
			<input type="text" id="addDescription" placeholder="Description here..">
			<label for="addTotal" id="totalLabel">How many outlets:</label>
			<input type="text" id="addTotal" placeholder="Enter a number..">
			<label for="addIsFree" id="isFreeLabel">Do you have to pay to use the outlet?</label>
			<select id="addIsFree">
				<option value="" disabled selected>Choose here</option>
				<option value="0">Yes</option>
				<option value="1">No</option>
			</select>
			<label for="addCloseTime" id="closeLabel">Closing time:</label>
			<input type="text" id="addCloseTime" placeholder="hh:mm format..">
		</div>
		<div id="actionBox">
			<div id="actionTopSide">
				<div id="actionExitButton">
				</div>
			</div>
			<div id="actionTitle">
			</div>
			<div id="actionYesButton">
				<div id="actionYesText">
					YES
				</div>
			</div>
			<div id="actionNoButton">
				<div id="actionNoText">
					No
				</div>
			</div>
		</div>
		<script type="text/javascript" src="JS/backoffice.js"></script>
	</body>
</html>
