<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
 var centru = {lat: 46.769441, lng: 23.589871};
 var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 15, center: centru});
 var marker = new google.maps.Marker({position: centru, map:map});
}

</script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6bZh0b2C5uo_LiaUr71JAnzzjWheI6SI&callback=initMap"
    async defer></script>
  </body>
</html>
